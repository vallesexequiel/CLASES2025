<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for ( let i = 0; i< 10; i ++){
            console.log(i);          
        }

        let a = 0;
        while (a < 5) {
            console.log(a);
            a++;
        }
        // otro ejemplo
        let a1 = 5;
        while (a1 > 0) {
            console.log(a1);
            a--;
        }

        let b = 10;
        do {
            console.log(b);
            b++;
        } while (b < 15);

    </script>
</body>
</html>
