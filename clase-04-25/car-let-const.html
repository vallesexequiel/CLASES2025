<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var, let , cont</title>

</head>
<body>
    <script>
        var variable= 5;
        variable = 6;
        console.log(variable);

        let variable2 = 8;
        variable2 = 89;
        console.log(variable2);

        // en const cuando le pones el numero a varibale ya no la podes cambiar 
        const variable3 = 9;
        variable3= 66;
        console.log(variable3)
    </script>
</body>
</html>
