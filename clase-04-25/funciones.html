<body>
    <script>
        // funcion comun
        function suma(a , b) {
            return a + b;
        }
        console.log(suma(5, 6));
        

        //funcion como una variable
        const suma2 = function nuevafuncion (a, b){
            return a + b;
        };
        console.log(suma2 (66 , 66));

        
        //funcion anonimas
        const suma3 = function (a, b){
            return a +b;
        };
        console.log(suma(22, 22));

        
        
        // funciones flecha
        const func = ( a, b) =>{
            return a - b;
        };
        console.log(func(5,9));
        
    </script>
