<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // funcion comun
        function suma(a , b) {
            return a + b;
        };
        console.log(suma(5, 6));


        //funcion como una variable
        const suma2 = function nuevafuncion (a, b){
            return a + b;
        };
        console.log(suma2 (66 , 66));

        
        //funcion anonimas
        const suma3 = function (a, b){
            return a +b;
        };
        console.log(suma(22, 22));

        
        // funciones flecha
        const suma4 = ( a, b) =>{
            return a - b;
        };
        console.log(suma4(5,9));


        // funcion flecha con una sola linea
        const suma5 = (a , b) => a + b;
        console.log(suma5(55 , 55));
        
    </script>
</body>
