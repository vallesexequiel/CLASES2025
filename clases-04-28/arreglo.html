<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //definr arreglo
        const arreglo = [1, 2, 3,4 ,9 ,8]

        //leer una posicion
        console.log(arreglo[1]);

        //modificar elemento de una posicion
        arreglo[2] = 5;
        console.log(arreglo[2]);

        //agregar elemento al final 
        arreglo.push(9);
        console.log(arreglo);

        // quitar ulitmo elemento 
        arreglo.pop();
        console.log(arreglo);

        //mostrar longitud
        console.log(arreglo.length);
        
        //ver en una posicion negativa
        console.log(arreglo.at(1));
        console.log(arreglo.at(-1));
        console.log(arreglo.at(-2));
  
    </script>
    
</body>
</html>
