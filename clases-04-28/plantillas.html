<!DOCTYPE html>
<html>
  <head>
    <title>Plantillas</title>
  </head>
  <body>
    <script>
      const num = 3;
      const num2 = 5;
      function sumar(a, b) {
        return a + b;
      }

      // concatenacion de string
      console.log("numero: " + num + " numero2: " + num2);

      // plantilla
      console.log(`numero: ${num} numero2: ${num2}`);
      console.log(`suma: ${num + num2}`);
      console.log(`suma: ${sumar(num, num2)}`);
      console.log(`suma: ${num === 3 ? "verdadero" : "falso"}`);
    </script>
  </body>
</html>
